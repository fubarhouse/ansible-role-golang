---

- hosts: all

  vars:
    go_version: 1.12
    build_go_from_source: true
    install_go_bootstrap: true
    go_temporary_dir: /home/travis/temp
    GOROOT: /home/travis/goroot1.9
    GOPATH: /home/travis/gopath
    GOROOT_BOOTSTRAP: /home/travis/goroot1.4
    GO111MODULE: "off"

  pre_tasks:
    - name: Check temporary directory permissions.
      file:
        path: /home/travis/temp
        state: directory
        mode: 0777

    - name: Update yum cache.
      yum:
        update_cache: yes
        state: present
      changed_when: false
      when: ansible_os_family == 'RedHat'
      failed_when: false
      register: yum_result
      until: yum_result is success
      retries: 1
      delay: 2

    - name: Update apt cache.
      apt:
        update_cache: yes
        cache_valid_time: 600
      changed_when: false
      when: ansible_os_family == 'Debian'
      failed_when: false
      register: apt_result
      until: apt_result is success
      retries: 1
      delay: 2

  roles:
    - role_under_test